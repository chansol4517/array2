<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자스 필수패턴 5 - 배열</title>
  </head>

  <body>
    <script>
      const colors = ["red", "green", "blue"];
      console.log(colors[2]); //순서값을 배열의 값 추출
      console.log(colors.length); //배열의 전체 갯수값 추출
      colors.push("yellow");
      console.log(colors);
      console.log(colors.length);
    </script>
  </body>
</html>
